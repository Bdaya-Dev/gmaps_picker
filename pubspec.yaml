name: gmaps_picker
description: A flutter widget to pick a location from Google Map.
version: 1.0.1
homepage: https://github.com/pepsighan/gmaps_picker

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_maps_flutter: ^2.0.1
  geolocator: ^7.0.0-nullsafety.8
  geocoding: ^1.0.5
  google_maps_webservice: ^0.0.20-nullsafety.0

dev_dependencies:
  pedantic: ^1.11.0
